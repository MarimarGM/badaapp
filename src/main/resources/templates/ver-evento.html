<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head::head"></head>

<body>
<!-- cabecera -->
<header th:insert="layouts/header::header"></header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12 blog-main">

                <div class="blog-post">
                    <h2 class="blog-post-title" th:text="${evento.titulo}"></h2>
                    <p class="blog-post-meta">
                        <small class="text-muted text-center">
                            <span th:text="${#temporals.format(evento.fechaDesde, 'dd MMM yyyy')}"></span>
                            -
                            <span th:text="${#temporals.format(evento.fechaHasta, 'dd MMM yyyy')}"></span>
                        </small>
                    </p>

                    <h5>Descripci√≥n:</h5>
                    <p th:text="${evento.descripcion}"></p>
                    <h5>Localidad:</h5>
                    <p th:text="${evento.localidadesNombre}"></p>
                    <h5>Barrio:</h5>
                    <p th:text="${evento.barriosNombre}"></p>

                    <hr>
                </div>
            </div>
        </div>
</main>
<!-- Footer -->
<div th:insert="layouts/footer::footer"></div>
<!-- Footer -->
<style>
    .container {
        margin-top: 80px;
    }
</style>
</body>
</html>
