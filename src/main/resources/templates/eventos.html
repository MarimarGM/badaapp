<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head::head"></head>
<body>

<!-- cabecera -->
<header th:insert="layouts/header::header"></header>
<h2>-</h2>
<nav aria-label="Page navigation example" class="text-center mt-4">
    <ul class="pagination justify-content-center">

        <li class="page-item" th:if="${pagina != 0}">
            <a class="page-link" th:href="@{'?pagina=' + ${pagina - 1} + '&total=' + ${total}}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Anterior</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{'?pagina=' + ${pagina + 1} + '&total=' + ${total}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Siguiente</span>
            </a>
        </li>
    </ul>
</nav>
<!--card para mostrar los datos-->
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3 mt-4" th:each="evento: ${eventos}">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h5 class="card-title" th:text="${evento.titulo}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${evento.descripcion}"></p>
                    <p class="card-text" th:text="${evento.barriosNombre}"></p>
                    <p class="card-text" th:text="${evento.localidadesNombre}"></p>
                    <p class="card-text">
                        <small class="text-muted text-center">
                            <span th:text="${#temporals.format(evento.fechaDesde, 'dd MMM yyyy')}"></span>
                            -
                            <span th:text="${#temporals.format(evento.fechaHasta, 'dd MMM yyyy')}"></span>
                        </small>
                    </p>
                    <a th:href="@{'/ver-evento.html/' + ${evento.id}}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>

    </div>

    <nav aria-label="Page navigation example" class="text-center mt-4">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:if="${pagina != 0}">
                <a class="page-link" th:href="@{'?pagina=' + ${pagina - 1} + '&total=' + ${total}}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Anterior</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{'?pagina=' + ${pagina + 1} + '&total=' + ${total}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- Footer -->
<div th:insert="layouts/footer::footer"></div>
<!-- Footer -->

<style>
    .container-fluid {
        margin-top: 5px;
        margin-bottom: 10px;
        text-align: center;
    }
    h2 {
        margin-bottom: 50px;
    }
</style>
</body>
</html>
