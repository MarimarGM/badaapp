<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/head::head"></head>
<body>

<!-- cabecera -->
<header th:insert="layouts/header::header"></header>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-12 blog-main">

            <div class="blog-post" th:each="e: ${especiales.especial}">
                <h3 class="blog-post-title" th:text="${e.nombre}"></h3>
                <h6>Fecha:</h6>
                <p th:text="${e.fecha}"></p>
                <h6>Descripción:</h6>
                <p th:text="${e.descripcion}"></p>
                <h6>Imágenes:</h6>

                <div th:id="${e.id}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <th:block th:each="i, c: ${e.imagenes[0].imagen}">
                            <div th:class="${c.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <img th:src="${i}" class="d-block w-100" alt="...">
                            </div>
                        </th:block>

                    </div>
                    <a class="carousel-control-prev" th:href="'#' + ${e.id}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" th:href="'#' + ${e.id}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <hr>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<div th:insert="layouts/footer::footer"></div>
<!-- Footer -->
<style>
     .container {
        margin-top: 80px;
    }
</style>
</body>
</html>
